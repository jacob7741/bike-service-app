<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .menu {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu a {
            display: block;
            margin: 10px 0;
            color: #007BFF;
            text-decoration: none;
            font-size: 18px;
        }
        .menu a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="menu">
    <h2>Wybierz opcję:</h2>
    <a href="#services">Usługa</a>
    <a href="#bikeModel">Rower</a>
    <a href="#mechanics">Mechanik</a>
    <a href="#clientData">Kontakt</a>
</div>
</body>
</html>
