<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .menu {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu select, .menu a {
            display: block;
            margin: 10px 0;
            font-size: 18px;
        }
        .menu select {
            padding: 10px;
            border: 1px solid #007BFF;
            border-radius: 4px;
        }
        .menu a {
            color: #007BFF;
            text-decoration: none;
        }
        .menu a:hover {
            color: #0056b3;
        }
    </style>
    <script>
        function navigateToService() {
            const serviceId = document.querySelector('#serviceSelect').value;
            window.location.href = '/' + serviceId;
        }
    </script>

</head>
<body>
<div class="menu">
    <h3>Wybierz opcję:</h3>
    <select id="serviceSelect" onchange="navigateToService()">
        <option value="smallService">Mały przegląd</option>
        <option value="fullService">Duży przegląd</option>
        <option value="reprair">Naprawa</option>
        <option value="generalMaintenance">Ogólna konserwacja</option>
    </select>
    <a href="/bikeModel">Rower</a>
    <a href="/mechanics">Mechanik</a>
    <a href="/clientData">InfoKlient</a>
</div>
</body>
</html>
