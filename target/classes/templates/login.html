<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="../static/css/loginstyle.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div id="login">
        <p th:if="${loginError}" class="errror"></p>
        <form th:action="@{/login}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            </br>
            <a th:href="@{/register}" style="font-size: 14px;">
                Register</a>
            <a th:href="@{/forgotpassword}" style="font-size: 14px;">
                Forgot password ?</a>
            <button type="submit" id="loginButton">Login</button>
        </form>
    </div>
</body>
</html>
