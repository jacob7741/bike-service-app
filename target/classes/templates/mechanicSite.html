<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Mechanika</title>
    <link rel="stylesheet" href="/static/css/stylemechanic.css">
</head>

<body>
    <h1>Witaj <span th:text="${username}"></span></h1>
    <p>Number of orders: <span th:text="${#lists.size(orderList)}"></span></p>
    <table>
        <thead>
            <tr>
                <th class="orderId">Order ID</th>
                <th>Service</th>
                <th>Bike Model</th>
                <th class="clientId">Client ID</th>
                <th class="buttonContainer"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orderList}">
                <td class="orderId" name="orderList" th:value="${order.orderId}" th:text="${order.orderId}"></td>
                <td th:text="${order.service}"></td>
                <td th:text="${order.bikeModel}"></td>
                <td class="clientId" th:text="${order.client}"></td>
                <td class="button-container">
                    <form method="post" action="/mechanicSite/submit">
                        <input type="hidden" name="orderId" th:value="${order.orderId}" />
                    </form>
                    <a th:href="@{/mechanicSite/edit/{id}(id=${order.orderId})}" class="edit-btn">edit</a>
                    <a th:href="@{/mechanicSite/done/{id}(id=${order.orderId})}" class="done-btn">done</a>
                </td>
            </tr>
            <!-- Dodaj wiÄ™cej wierszy tutaj -->
        </tbody>
    </table>
</body>

</html>
