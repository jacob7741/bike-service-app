<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="panel for menager" />
    <link rel="stylesheet" href="../static/css/managerStyle.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Menager panel</title>
</head>

<body>
    <div id="main">
        <div id="header-bar">
            <h4
                style="font-family: 'Courier New', Courier, monospace; font-weight: 500; margin-top: 5px; margin-left: 5px;">
                Welcome: User name...
            </h4>
            <div id="header-menu">
                <data id="data" style="font-family: 'Courier New', Courier, 
                monospace; font-weight: 500; margin-right: 15px; display: none;"></data>
                <button class="header-button"><i class="bx bx-bell"></i> </button>
                <button class="header-button"><i class="bx bx-world"></i> </button>
                <button class="header-button"><i class="bx bx-user"></i></button>
            </div>
        </div>

        <div id="calendar">
            <div class="wrapper">
                <div class="calendar">
                    <header>
                        <p class="current-date"></p>
                        <div class="icons">
                            <span id="prev" class="bx bx-chevron-left"></span>
                            <span id="next" class="bx bx-chevron-right"></span>
                        </div>
                    </header>
                    <div class="calendar">
                        <ul class="weeks">
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wen</li>
                            <li>Thr</li>
                            <li>Fri</li>
                            <li>Sat</li>
                            <li>Sun</li>
                        </ul>
                        <ul class="days">
                            <li></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation-bar">
            <div class="logo-type">
                <img class="logo" src="../static/bicycle-service-high-resolution-logo.png" </img>
            </div>
            <aside id="menu">
                <button class="menu-button" onclick="showContent('news')"><i class="bx bx-news"></i>News</button>
                <button class="dropdown-btn" onclick="showContent('order_table')"><i class="bx bxs-cog"></i>Service</button>
                <div class="dropdown-content">
                    <a class="drop-button">Add</a>
                    <a class="drop-button">New</a>
                    <a class="drop-button">Done</a>
                    <a class="drop-button">Rejected</a>
                </div>
                <button class="menu-button"><i class="bx bx-message"></i>Message</button>
                <button class="menu-button"><i class="bx bx-chart"></i>Statistic</button>
                <button class="menu-button"><i class="bx bx-group"></i>Group</button>
            </aside>
        </div>
    </div>

    <div id="news" class="content">
        <div class="article">
            <p>
                <script
                    src="//rss.bloople.net/?url=https%3A%2F%2Fportal.bikeworld.pl%2Frss%2Farchiwum%2F55%2Fwydarzenia_i_biznes&showtitle=false&type=js"></script>
            </p>
        </div>
    </div>

    <div id="order_table" class="content">
        <p>Number of orders: <span th:text="${#lists.size(orderList)}"></span></p>
        <table>
            <thead>
                <tr>
                    <th class="date">Date:</th>
                    <th class="orderId">Order ID:</th>
                    <th class="service">Service:</th>
                    <th class="bikeM">Bike model:</th>
                    <th class="clientId">Client ID:</th>
                    <th class="btn"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orderList}">
                    <td th:text="${order.data}"></td>
                    <td th:text="${order.orderId}"></td>
                    <td th:text="${order.service}"></td>
                    <td th:text="${order.bikeModel}"></td>
                    <td th:text="${order.client}"></td>
                    <td>
                        <form method="get" th:action="@{/mechanic/edit/{id}(id=${order.orderId})}">
                            <button class="edit-btn" type="submit">edit</button>
                        </form>
                        <form method="post" th:action="@{/mechanic/done/{id}(id=${order.orderId})}">
                            <button class="done-btn" type="submit">done</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
    </div>
    <script src="../templates/script.js"></script>
</body>

</html>
