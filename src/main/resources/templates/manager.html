<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="panel for menager" />
    <link rel="stylesheet" href="../static/css/managerStyle.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Menager panel</title>
</head>

<body>
    <div id="main">
        <div id="header-bar">
            <h4
                style="font-family: 'Courier New', Courier, monospace; font-weight: 500; margin-top: 5px; margin-left: 5px;">
                Welcome: User name...
            </h4>
            <div id="header-menu">
                <data id="data" style="font-family: 'Courier New', Courier, 
                monospace; font-weight: 500; margin-right: 15px; display: none;"></data>
                <button class="header-button"><i class="bx bx-bell"></i> </button>
                <button class="header-button"><i class="bx bx-world"></i> </button>
                <button class="header-button"><i class="bx bx-user"></i></button>
            </div>
        </div>

        <div id="calendar">
            <div class="wrapper">
                <div class="calendar">
                    <header>
                        <p class="current-date"></p>
                        <div class="icons">
                            <span id="prev" class="bx bx-chevron-left"></span>
                            <span id="next" class="bx bx-chevron-right"></span>
                        </div>
                    </header>
                    <div class="calendar">
                        <ul class="weeks">
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wen</li>
                            <li>Thr</li>
                            <li>Fri</li>
                            <li>Sat</li>
                            <li>Sun</li>
                        </ul>
                        <ul class="days">
                            <li></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="navigation-bar">
            <div class="logo-type">
                <img class="logo" src="../static/bicycle-service-high-resolution-logo.png"</img>
            </div>
            <aside id="menu">
                <button class="menu-button">News<i class="bx bx-news"></i></button>
                <button class="dropdown-btn">Service<i class="bx bxs-cog"></i></button>
                <div>
                    <a class="drop-button">Add</a>
                    <a class="drop-button">New</a>
                    <a class="drop-button">Done</a>
                    <a class="drop-button">Rejected</a>
                </div>
                <button class="menu-button">Message<i class="bx bx-message"></i></button>
                <button class="menu-button">Statistic<i class="bx bx-chart"></i></button>
                <button class="menu-button">Group<i class="bx bx-group"></i></button>
            </aside>
        </div>
    </div>
    </div>
    <script src="../templates/script.js"></script>
</body>

</html>
