<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="panel for mechanics">
    <link rel="stylesheet" href="../static/css/1080_18_col.css">
    <link rel="stylesheet" href="../static/css/newMechanicStyle.css">
    <title>Mechanic panel</title>
</head>

<body>
    <div class="container_18 clearfix">
        <div id="header" class="grid_15">
            <h2>Welcome: <span th:text="${username}"></span></h2>
        </div>
        <div id="data" class="grid_3">
        </div>
        <div id="menu" class="grid_4">
            <ul class="button-container">
                <button class="button" href="">Add Service</button>
                <button class="button" href="">Services</button>
                <button class="button" href="">Calender</button>
                <button class="button" href="">Group</button>
            </ul>
        </div>
        <div id="order_table" class="grid_14">
            <p>Number of orders: <span th:text="${list.size(orderList)}"></span></p>
            <table id="table">
                <thead>
                    <tr>
                        <th class="orderId">Order ID</th>
                        <th class="service">Service</th>
                        <th class="bikeM">Bike model</th>
                        <th class="clientId">Client Id</th>
                        <th class="btn">button</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <script src="../templates/main.js"></script>
</body>
